<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="website icon" href="./images/webicon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <section id="banner">
            <div class="banner_container">
                <div class="banner_overley">
                    <div class="banner_text">
                        <h3>Happy New Year</h3>
                        <h1>New Year Party Celebration</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="discount">
            <div class="discount_container">
                <div class="discount_text">
                    <h2>65% OFF</h2>
                    <h6>OUR HOLIDAY DEALS ARE BETTER</h6>
                    <h4>ALL CATEGORIES</h4>
                </div>
                <div class="discount_img">
                    <img src="./images/newyear.png" alt="Happy new year image">
                </div>
            </div>
        </section>
        <section id="welcome">
            <div class="welcome_container">
                <div class="welcome_overley">
                    <div class="welcome_text">
                        <h2>Welcome to midnight party</h2>
                        <p>Happy New Year! Welcome to 2024, a year of joy, success, and new beginnings. May it be truly extraordinary for you!</p>
                        <button class="btn">JOIN NOW</button>
                    </div>
                    <div class="welcome_img">
                        <img src="./images/2024.png" alt="2024 Image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
